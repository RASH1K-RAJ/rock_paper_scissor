<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="content">
            <div class="choices">
                <button class="choice"><img id="Rock" src='./images/rock-removebg-preview.png' style="width: 150px; height:150px"></button>
                <button class="choice"><img id="Paper" src='./images/paper-2-removebg-preview.png' style="width: 150px; height:150px"></button>
                <button class="choice"><img id="Scissors" src='./images/scissors-removebg-preview.png' style="width: 150px; height:150px"></button>
            </div>
            <div class="scoreboard">
                <div class="score">
                    <div class="player">
                        <h2>Player</h2>
                        <div class="p_score">0</div>
                    </div>
                    <div class="computer">
                        <h2>Computer</h2>
                        <div class="c_score">0</div>
                    </div>
                </div>
                <div class="result">Humans vs Computers</div>
            </div>
        </div>
        <div class="footer">~ Rashik ~</div>
        <script src="script.js"></script>
    </body>
</html>
